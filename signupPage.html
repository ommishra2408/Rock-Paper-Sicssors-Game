<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="signupPage.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="fullname" class="input-field" placeholder="Full Name" required>
      <input type="email" id="email" class="input-field" placeholder="Email Address" required>
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <input type="password" id="confirm_password" class="input-field" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="note">Already have an account? <a href="LoginPage.html" class="link">Login here</a></p>
  </div>

  <script src="signupPage.js"></script>
</body>
</html>
